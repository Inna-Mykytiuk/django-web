{% extends 'layout.html' %} 

{% block title %} 
  {{ post.title }}
{% endblock%} 

{% block content %}
  <section>
    <div class="container">
      <img 
      class="banner"
      src="{{ post.banner.url }}" 
      alt="{{ post.title }}"/>
      <h2 class="title">{{ post.title }}</h2>
      <p class="date">{{ post.date }}</p>
      <p class="text">{{ post.body }}</p>
    </div>
  </section>
{% endblock%}
